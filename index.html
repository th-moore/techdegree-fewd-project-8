<!DOCTYPE html>
<html lang="en-US">
  
  <head>  
    
    <!-- Page metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Moore">

    <!-- Page title -->
    <title>Employee Directory</title>

    <!-- Assets -->
    <link rel="shortcut icon" href="http://teamtreehouse.com/assets/favicon.ico">
    <link rel="icon" href="http://teamtreehouse.com/assets/favicon.ico">

    <!-- External fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="all" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/global_styles.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/directory_styles.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/modal_styles.css">
    
    <!-- Javascript -->

  </head>
  
  <body>

      <div class="directory-header">
        <h2>Employee Directory</h2>
        <input id="searchbar" type="text" placeholder="Search">
      </div>

      <!-- List of employees -->
      <ul id="employeeList">        
      </ul>	

      <!-- The modal view -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="m-close">&times;</span>
          <span class="m-prev"> &#8249; </span>
          <span class="m-next"> &#8250; </span>

          <div class="modal-sections">
            <div class="modal-header">
              <img id="m-photo" src="">
              <h2 id="m-name"></h2>
            </div>
            
            <div class="modal-body">
              <p id="m-email"></p>
              <p id="m-mobile"></p>
              <p id="m-address"></p>
              <p id="m-dob"></p>
            </div>
            
            <div class="modal-footer">
              <h3 id="m-index"></h3>
            </div>
          </div>
        
        </div>

      </div> <!-- End of the modal -->

      <footer>
        <!-- Trigger/Open The Modal -->
        <p>Made in London, U.K.</p>
      </footer>
    
  <script src="js/script.js"></script>
  </body>
</html>
